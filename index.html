<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <title>To Do List App</title>
</head>
<body>

  <div class="info">
    <h1 id="title">To Do List</h1>
    <input id="myNAME" type="text" placeholder="Enter your name" />
    <button id="myname" onclick="enterName()">Add Name</button>
    <br><br>
    <input id="task" type="text" placeholder="Enter your task" />
    <button onclick="addTask()">Add Task</button>
  </div>

  <div class="container">
    <div id="started" ondragover="dragover(event)" ondrop="drop(event)">
      <p class="start">Not Started <i class="fa-solid fa-plus"></i></p>
    </div>

    <div id="progress" ondragover="dragover(event)" ondrop="drop(event)">
      <p class="pro">In Progress <i class="fa-solid fa-hourglass-end"></i></p>
    </div>

    <div id="completed" ondragover="dragover(event)" ondrop="drop(event)">
      <p class="complet">Completed <i class="fa-solid fa-check"></i></p>
    </div>
  </div>

  <div class="theme-buttons">
    <button title="Red Theme" onclick="redColor()"></button>
    <button title="Blue Theme" onclick="blueColor()"></button>
    <button title="Green Theme" onclick="greenColor()"></button>
  </div>

  <script src="main.js"></script>
</body>
</html>
